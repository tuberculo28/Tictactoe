{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Cuenta{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="mail">Editar Mail</label>
    <input name="mail" id="mail" value="{{ user['correo'] }}" required>
    <input type="submit" value="Cambiar">
  </form>
  <form action="{{ url_for('blog.delete_user') }}" method="post">
    <label for="delete">Borrar Cuenta</label>
    <input type="submit" value="Borrar">

  </form>
{% endblock %}
